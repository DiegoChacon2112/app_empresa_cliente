name: app_empresa_cliente
description: Aplicativo para clientes acessarem seus dados na empresa.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  provider: ^6.0.0
  email_validator: ^2.0.1
  mask_text_input_formatter: ^2.0.0
  mailer: ^6.4.1
  flutter_email_sender: ^6.0.2
  
  # Design e UI
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  
  
  # Armazenamento e Preferências
  shared_preferences: ^2.2.0
  
  # Requisições HTTP e Comunicação
  http: ^1.1.0
  connectivity_plus: ^4.0.2
  
  # Formatação e Utilidades
  intl: ^0.18.1
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/